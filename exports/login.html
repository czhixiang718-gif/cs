<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>海南万企云服台帐管理系统 · 管理员登录</title>
  <style>
    :root { --glass: rgba(255,255,255,0.12); --glass-border: rgba(255,255,255,0.22); --text: #eef2f6; --muted: #c8ced6; --accent: #4ea8ff; }
    html, body { height: 100%; }
    body { margin: 0; font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color: var(--text); background:
      radial-gradient(1200px 600px at 20% -10%, #2b2d55 0%, transparent 60%),
      radial-gradient(1000px 500px at 80% 0%, #1e2250 0%, transparent 60%),
      linear-gradient(180deg, #0f1020 0%, #131432 40%, #1b1c3f 100%);
      background-attachment: fixed; overflow: hidden; }
    .scene { position: absolute; inset: 0; }
    .orb { position: absolute; width: 420px; height: 420px; border-radius: 50%; filter: blur(80px); opacity: 0.35; }
    .orb.o1 { background: #4ea8ff; left: -140px; top: -100px; animation: float1 16s ease-in-out infinite; }
    .orb.o2 { background: #e74c3c; right: -120px; top: 20%; animation: float2 18s ease-in-out infinite; }
    .orb.o3 { background: #8e44ad; left: 15%; bottom: -160px; animation: float3 20s ease-in-out infinite; }
    @keyframes float1 { 0%{transform: translate(0,0)} 50%{transform: translate(40px,20px)} 100%{transform: translate(0,0)} }
    @keyframes float2 { 0%{transform: translate(0,0)} 50%{transform: translate(-30px,30px)} 100%{transform: translate(0,0)} }
    @keyframes float3 { 0%{transform: translate(0,0)} 50%{transform: translate(25px,-30px)} 100%{transform: translate(0,0)} }
    .wrap { position: relative; min-height: 100%; display: grid; place-items: center; padding: 24px; }
    .card { width: 100%; max-width: 420px; background: var(--glass); backdrop-filter: blur(18px); -webkit-backdrop-filter: blur(18px); border: 1px solid var(--glass-border); border-radius: 20px; padding: 28px; box-shadow: 0 20px 50px rgba(0,0,0,0.35); }
    .brand { text-align: center; margin-bottom: 18px; }
    .brand h1 { margin: 0; font-size: 28px; letter-spacing: 0.4px; text-shadow: 0 1px 0 rgba(255,255,255,0.4), 0 2px 0 rgba(255,255,255,0.3), 0 12px 24px rgba(0,0,0,0.35); }
    .brand p { margin: 6px 0 0; color: var(--muted); font-size: 14px; }
    .label { display:block; margin: 12px 0 6px; font-size: 13px; color: var(--muted); }
    .input { width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.10); color: var(--text); outline: none; font-size: 15px; transition: box-shadow .15s ease, border-color .15s ease; box-sizing: border-box; display:block; }
    .input:focus { box-shadow: 0 0 0 3px rgba(78,168,255,0.25); border-color: rgba(78,168,255,0.65); }
    .btn { width: 100%; padding: 12px 16px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.25); background: linear-gradient(180deg, #5eb8ff 0%, #2a73ff 100%); color: #fff; font-weight: 600; letter-spacing: 0.3px; margin-top: 14px; cursor: pointer; transition: transform .06s ease, box-shadow .15s ease; box-sizing: border-box; display:block; }
    .btn:hover { box-shadow: 0 12px 28px rgba(42,115,255,0.35); }
    .btn:active { transform: translateY(1px); }
    .foot { display:flex; justify-content: space-between; align-items:center; margin-top: 14px; color: var(--muted); font-size: 12px; }
  </style>
</head>
<body>
  <div class="scene"><div class="orb o1"></div><div class="orb o2"></div><div class="orb o3"></div></div>
  <div class="wrap">
    <div class="card">
      <div class="brand">
        <h1>海南万企云服台帐管理系统</h1>
        <p>管理员登录</p>
      </div>
      <label class="label" for="username">帐号</label>
      <input class="input" id="username" placeholder="请输入帐号" />
      <label class="label" for="password">密码</label>
      <input class="input" id="password" type="password" placeholder="请输入密码" />
      <button class="btn" onclick="login()">登录</button>
      <div class="foot"><span>© 海南万企云服台帐管理系统</span><span>Apple 风格界面</span></div>
    </div>
  </div>
  <script>
    async function login(){
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      const r = await fetch('/api/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username:u, password:p }) });
      if (r.ok) { location.href = 'index.html' } else { alert('登录失败') }
    }
  </script>
</body>
</html>
